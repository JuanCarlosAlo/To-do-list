<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- PON UN FAVICON!!! -->
    <link rel="icon" type="image/svg+xml" href="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CAMBIA EL TITLE!!! -->
    <title>Vite Template</title>
  </head>
  <body>
      <header class="header">
        <div class="header__top">
          <h1>T O D O</h1>
          <img id="dark-mode" class="dark-mode" src="assets//images/icon-sun.svg" alt="">
        </div>
        <form id="form" class="add__todo">
          <button id="add-todo">add</button>
          <input id="text-input" name="task" type="text">
        </form>
      </header>
      <main class="main">
        <div class="container">
          <div id="container" class="card">
           
          </div>
          <div id="filter" class="filter">
            <div class="filter__all">
              <label for="all">All</label>
              <input type="checkbox" id="all">
            </div>
            <div class="filter__done">
              <label for="done">Done</label>
              <input type="checkbox" id="done">
            </div>
            <div class="filter__undone">
              <label for="undone">Undone</label>
              <input type="checkbox" id="undone">
            </div>
            
          </div>
        </div>

      </main>

    <script type="module" src="./js/index.js"></script>
  </body>
</html>
